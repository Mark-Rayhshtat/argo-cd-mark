apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app1-dev-01
  namespace: argocd
  annotations:
    notifications.argoproj.io/subscribe.on-sync-succeeded.slack: test-argonotif
    notifications.argoproj.io/subscribe.jenkins-on-success.jenkins: ""
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  project: dev
  source:
    path: apps/kustomization/app1/overlays/dev
    repoURL: https://github.com/Mark-Rayhshtat/argo-cd-mark.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
