apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- namespace.yaml
- ../../base
namespace: dev
namePrefix: dev-
patches:
- patch: |-
    - op: replace
      path: "/spec/template/spec/containers/0/env/0"
      value:
        name: MESSAGE
        value: "Hello from the Dev ENV of APP1 (version 1)!!!"
  target:
    kind: Deployment
    name: hello-kubernetes-1
- patch: |-
    - op: replace
      path: "/spec/rules/0/host"
      value: app1-dev.auth.rayhshtat.com
  target:
    kind: Ingress
    name: hello-kubernetes-ingress-1
